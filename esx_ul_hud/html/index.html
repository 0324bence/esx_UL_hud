<html>
    <head>
        <link href="index.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
    <body>
       <div class="container">
            <table class="info-table">
                <tr class="first-row">
                    <td class="id icon">45</td>
                    <td class="date big-collumn" id="time">19:51</td>
                </tr>
                <tr class="second-row">
                    <td class="job-icon icon"><i class="fas fa-briefcase"></i></td>
                    <td class="job-name big-collumn">---</td>
                </tr>
                <tr class="third-row">
                    <td class="job-rank-icon icon"><i class="fas fa-users"></i></td>
                    <td class="job-rank big-collumn">---</td>
                </tr>
            </table>
            <table class="bars-table">
                    <tr class="first-row">
                        <td class="health halfcell"><div class="health-bar bar"><span class="bar-icon"><i class="fas fa-heartbeat bar-icons"></i></span></div></td>
                        <td class="shield halfcell"><div class="shield-bar bar"><span class="bar-icon"><i class="fas fa-shield-alt bar-icons"></i></span></div></td>
                    </tr>
                    <tr class="second-row">
                        <td class="food halfcell"><div class="food-bar bar"><span class="bar-icon"><i class="fas fa-utensils bar-icons"></i></span></div></td>
                        <td class="water halfcell"><div class="water-bar bar"><span class="bar-icon"><i class="fas fa-tint bar-icons"></i></span></div></td>
                    </tr>
                    <tr class="third-row">
                        <td class="stamina halfcell"><div class="stamina-bar bar"><span class="bar-icon"><i class="fas fa-running bar-icons"></i></span></div></td>
                        <td class="oxigen halfcell"><div class="oxigen-bar bar"><span class="bar-icon"><i class="fas fa-lungs bar-icons"></i></span></div></td>
                    </tr>
           </table>
           <div class="drunk-row">
                <div class="drunk-bar bar"><span class="bar-icon"><i class="fas fa-wine-glass-alt bar-icons"></i></span></div>
           </div>
       </div>
    </body>
    <script src="./index.js" type="text/javascript"></script>
</html>
